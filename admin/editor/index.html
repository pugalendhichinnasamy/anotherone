<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Editors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    .checkbox-group {
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }
    iframe {
      width: 80%;
      height: 400px;
      border: 2px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1>Select a Property Editor</h1>

  <!-- Category Selector -->
  <div class="category-checkbox-container">
    <label>
      <input type="checkbox" class="category-checkbox" id="job-summary" onchange="toggleCategory('job-summary')"> Job Summary
    </label>
    <label>
      <input type="checkbox" class="category-checkbox" id="blog-post" onchange="toggleCategory('blog-post')"> Blog Post
    </label>
    <label>
      <input type="checkbox" class="category-checkbox" id="question-paper" onchange="toggleCategory('question-paper')"> Question Paper
    </label>
  </div>

  <iframe id="editorFrame"></iframe>

  <script>
    // Function to handle category selection and dynamically load corresponding editor HTML
    function toggleCategory(category) {
      const iframe = document.getElementById('editorFrame');

      // Clear the iframe if a checkbox is unchecked, otherwise load the respective HTML
      if (document.getElementById(category).checked) {
        iframe.src = `${category}/${category}.html`;
      } else {
        iframe.src = ''; // Unload the iframe if the category is unchecked
      }
    }
  </script>

</body>
</html>
