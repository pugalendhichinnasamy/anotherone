<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Editor Example</title>

    <!-- Main Global CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="container">
        <h1>Multi-Block Editor</h1>

        <div class="category-checkbox-container">
            <label>
                <input type="checkbox" id="job-summary-checkbox">
                Job Summary
            </label>
            <label>
                <input type="checkbox" id="blog-post-checkbox">
                Blog Post
            </label>
            <label>
                <input type="checkbox" id="question-paper-checkbox">
                Question Paper
            </label>
        </div>

        <div id="editor-container">
            <!-- Editor Blocks will be dynamically inserted here -->
        </div>
    </div>

    <script src="editor.js"></script>
</body>

</html>
