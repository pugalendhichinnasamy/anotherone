<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Multi-Color Marker</title>
    
    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }

        /* üîπ Inline Toolbar Styling */
        .ce-inline-toolbar {
            transform: scale(1.3); /* Increase inline toolbar size */
            transform-origin: center;
        }
        .ce-inline-tool {
            width: 35px !important;
            height: 35px !important;
            padding: 8px !important;
            font-size: 18px !important;
        }
        .ce-inline-tool--marker { background: yellow; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Multi-Color Marker</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <div id="main-editor"></div>
    </div>

    <script>
        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Name", number: 11 },
            { title: "Age", number: 12 },
            { title: "Address", number: 13 }
        ];
        let innerEditors = {};

        /* üîπ Multi-Color Marker Inline Tool */
        class MultiColorMarker {
            static get isInline() { return true; }
            static get title() { return "Multi-Color Marker"; }
            static get sanitize() { return { span: true }; }

            constructor({api}) {
                this.api = api;
                this.colors = ["yellow", "pink", "blue", "green", "orange"];
                this.currentColorIndex = 0;
                this.button = document.createElement("button");
                this.button.innerHTML = "üñçÔ∏è";
                this.button.style.cursor = "pointer";
                this.button.addEventListener("click", () => this.toggleColor());
            }

            render() {
                return this.button;
            }

            surround(range) {
                const span = document.createElement("span");
                span.style.backgroundColor = this.colors[this.currentColorIndex];
                span.textContent = range.toString();
                range.deleteContents();
                range.insertNode(span);
                this.api.selection.expandToTag(span);
            }

            toggleColor() {
                this.currentColorIndex = (this.currentColorIndex + 1) % this.colors.length;
                this.button.style.backgroundColor = this.colors[this.currentColorIndex];
            }
        }

        function createSubheadingBlock(subheading, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <div>${subheading.title}</div>
                        <div>
                            <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                            <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                            <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');
            
            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: {
                        header: { class: Header, inlineToolbar: true },
                        paragraph: { class: Paragraph, inlineToolbar: true },
                        table: Table,
                        quote: { class: Quote, inlineToolbar: true },
                        marker: MultiColorMarker,
                        inlineCode: InlineCode,
                        underline: Underline,
                        link: { class: LinkTool, config: { endpoint: "https://your-backend.com/fetchUrl" } },
                        image: {
                            class: ImageTool,
                            config: {
                                endpoints: {
                                    byFile: "https://your-backend.com/uploadFile",
                                    byUrl: "https://your-backend.com/fetchUrl"
                                }
                            }
                        },
                        code: CodeTool
                    },
                    data: JSON.parse(localStorage.getItem(`editor-${index}`)) || { blocks: [] }
                });
            });
        }

        function addSubheading(afterIndex) {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;
            subheadings.splice(afterIndex + 1, 0, { title: newTitle, number: subheadings.length + 1 });
            saveSubheadings();
            renderSubheadings();
        }

        function removeSubheading(index) {
            if (confirm("Are you sure?")) {
                subheadings.splice(index, 1);
                saveSubheadings();
                renderSubheadings();
            }
        }

        function clearEditor(index) {
            if (innerEditors[index]) {
                innerEditors[index].clear();
                localStorage.removeItem(`editor-${index}`);
            }
        }

        function clearAllData() {
            if (confirm("Clear all data?")) {
                localStorage.clear();
                subheadings = [];
                renderSubheadings();
            }
        }

        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        renderSubheadings();
    </script>
</body>
</html>
