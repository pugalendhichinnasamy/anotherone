<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Multiple Modes</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .mode-selection {
            margin-bottom: 15px;
        }
        .mode-selection label {
            margin-right: 15px;
        }
        .editor-section {
            display: none;
        }
        .editor-box {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Multiple Modes</h1>

        <div class="mode-selection">
            <label>
                <input type="checkbox" id="job-summary-checkbox" onchange="handleCheckboxChange('job-summary')">
                Job Summary
            </label>
            <label>
                <input type="checkbox" id="blog-post-checkbox" onchange="handleCheckboxChange('blog-post')">
                Blog Post
            </label>
            <label>
                <input type="checkbox" id="question-paper-checkbox" onchange="handleCheckboxChange('question-paper')">
                Question Paper
            </label>
        </div>

        <div id="job-summary-section" class="editor-section">
            <h2>Job Summary Editor</h2>
            <button class="clear-btn" onclick="clearJobSummaryData()">üóëÔ∏è Clear Job Summary Data</button>
            <div id="job-summary-editor" class="editor-box"></div>
        </div>

        <div id="blog-post-section" class="editor-section">
            <h2>Blog Post Editor</h2>
            <button class="clear-btn" onclick="clearBlogPostData()">üóëÔ∏è Clear Blog Post Data</button>
            <div id="blog-post-editor" class="editor-box"></div>
        </div>

        <div id="question-paper-section" class="editor-section">
            <h2>Question Paper Editor</h2>
            <button class="clear-btn" onclick="clearQuestionPaperData()">üóëÔ∏è Clear Question Paper Data</button>
            <div id="question-paper-editor" class="editor-box"></div>
        </div>
    </div>

    <script>
        let jobSummaryEditor, blogPostEditor, questionPaperEditor;

        function handleCheckboxChange(selectedMode) {
            const jobSummaryCheckbox = document.getElementById('job-summary-checkbox');
            const blogPostCheckbox = document.getElementById('blog-post-checkbox');
            const questionPaperCheckbox = document.getElementById('question-paper-checkbox');

            const jobSummarySection = document.getElementById('job-summary-section');
            const blogPostSection = document.getElementById('blog-post-section');
            const questionPaperSection = document.getElementById('question-paper-section');

            // Disable all checkboxes and hide editors when one is selected
            jobSummaryCheckbox.disabled = selectedMode !== 'job-summary';
            blogPostCheckbox.disabled = selectedMode !== 'blog-post';
            questionPaperCheckbox.disabled = selectedMode !== 'question-paper';

            jobSummarySection.style.display = selectedMode === 'job-summary' ? 'block' : 'none';
            blogPostSection.style.display = selectedMode === 'blog-post' ? 'block' : 'none';
            questionPaperSection.style.display = selectedMode === 'question-paper' ? 'block' : 'none';

            // Initialize the selected editor if not already initialized
            if (selectedMode === 'job-summary' && !jobSummaryEditor) initializeJobSummaryEditor();
            if (selectedMode === 'blog-post' && !blogPostEditor) initializeBlogPostEditor();
            if (selectedMode === 'question-paper' && !questionPaperEditor) initializeQuestionPaperEditor();
        }

        function initializeJobSummaryEditor() {
            jobSummaryEditor = new EditorJS({
                holder: 'job-summary-editor',
                tools: {
                    header: Header,
                    paragraph: { class: Paragraph, inlineToolbar: ["bold", "italic", "underline", "marker", "inlineCode"] },
                    table: Table,
                    quote: Quote,
                    underline: Underline,
                    linkTool: LinkTool,
                    image: ImageTool,
                    code: CodeTool,
                    inlineCode: InlineCode,
                    marker: Marker
                }
            });
        }

        function initializeBlogPostEditor() {
            blogPostEditor = new EditorJS({
                holder: 'blog-post-editor',
                tools: {
                    header: Header,
                    paragraph: { class: Paragraph, inlineToolbar: ["bold", "italic", "underline", "marker", "inlineCode"] },
                    table: Table,
                    quote: Quote,
                    underline: Underline,
                    linkTool: LinkTool,
                    image: ImageTool,
                    code: CodeTool,
                    inlineCode: InlineCode,
                    marker: Marker
                }
            });
        }

        function initializeQuestionPaperEditor() {
            questionPaperEditor = new EditorJS({
                holder: 'question-paper-editor',
                tools: {
                    header: Header,
                    paragraph: { class: Paragraph, inlineToolbar: ["bold", "italic", "underline", "marker", "inlineCode"] },
                    table: Table,
                    quote: Quote,
                    underline: Underline,
                    linkTool: LinkTool,
                    image: ImageTool,
                    code: CodeTool,
                    inlineCode: InlineCode,
                    marker: Marker
                }
            });
        }

        function clearJobSummaryData() {
            if (confirm("Clear all job summary data?")) jobSummaryEditor.clear();
        }

        function clearBlogPostData() {
            if (confirm("Clear all blog post data?")) blogPostEditor.clear();
        }

        function clearQuestionPaperData() {
            if (confirm("Clear all question paper data?")) questionPaperEditor.clear();
        }
    </script>
</body>
</html>
