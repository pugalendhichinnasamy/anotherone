<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Checkboxes Before Subheadings</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #editorjs {
            min-height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .save-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-btn:hover {
            background: #0056b3;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        .checkbox-label input {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editor.js with Checkboxes Before Subheadings</h1>
        <div id="editorjs"></div>
        <button class="save-btn" onclick="saveData()">Save Content</button>
    </div>

    <script>
        class CheckboxSubheading {
            static get toolbox() {
                return {
                    title: 'Checkbox Subheading',
                    icon: 'âœ“'
                };
            }

            constructor({ data }) {
                this.data = data || { checked: false, text: '' };
            }

            render() {
                const wrapper = document.createElement('div');
                wrapper.classList.add('checkbox-label');

                this.checkbox = document.createElement('input');
                this.checkbox.type = 'checkbox';
                this.checkbox.checked = this.data.checked;
                this.checkbox.onchange = () => this.data.checked = this.checkbox.checked;

                this.input = document.createElement('input');
                this.input.type = 'text';
                this.input.value = this.data.text;
                this.input.placeholder = 'Subheading...';
                this.input.oninput = () => this.data.text = this.input.value;

                wrapper.appendChild(this.checkbox);
                wrapper.appendChild(this.input);
                return wrapper;
            }

            save() {
                return {
                    checked: this.checkbox.checked,
                    text: this.input.value
                };
            }
        }

        const editor = new EditorJS({
            holder: 'editorjs',
            autofocus: true,
            tools: {
                header: {
                    class: Header,
                    inlineToolbar: true
                },
                list: {
                    class: List,
                    inlineToolbar: true
                },
                checklist: CheckboxSubheading
            },
            data: JSON.parse(localStorage.getItem('editorData')) || {},
            onChange: async () => {
                const savedData = await editor.save();
                localStorage.setItem('editorData', JSON.stringify(savedData));
            }
        });

        function saveData() {
            editor.save().then((outputData) => {
                console.log("Saved Data: ", outputData);
                alert("Content saved! Check the console for details.");
                localStorage.setItem('editorData', JSON.stringify(outputData));
            }).catch((error) => {
                console.error("Saving failed: ", error);
            });
        }
    </script>

</body>
</html>
