
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js Subheading Manager</title>

    <!-- Editor.js Core & Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .subheading-left {
            display: flex;
            align-items: center;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .add-btn, .clear-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .remove-btn { background: red; color: white; }
        .add-btn { background: green; color: white; }
        .clear-btn { background: orange; color: white; }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .number-input {
            width: 50px;
            margin-right: 5px;
            text-align: center;
            border: 1px solid #aaa;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js Subheading Manager</h1>
        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>
        <div id="main-editor"></div>
    </div>

    <script>
        let outerEditorID = localStorage.getItem('outerEditorID') || "2025";
        localStorage.setItem('outerEditorID', outerEditorID);

        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Name", number: 11, id: generateSubheadingID("Name"), checked: false, content: JSON.stringify(defaultEditorContent()) },
            { title: "Age", number: 12, id: generateSubheadingID("Age"), checked: false, content: JSON.stringify(defaultEditorContent()) },
            { title: "Address", number: 13, id: generateSubheadingID("Address"), checked: false, content: JSON.stringify(defaultEditorContent()) }
        ];
        let innerEditors = {};

        function generateSubheadingID(title) {
            let letters = title.replace(/[^a-zA-Z]/g, "").slice(0, 2).toLowerCase();
            if (letters.length < 2) letters = "xx";
            return `${outerEditorID}${letters}`;
        }

        function defaultEditorContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "Default Heading", level: 2 } },
                    { type: "paragraph", data: { text: "This is sample content. You can edit or replace it." } }
                ]
            };
        }

        function createSubheadingBlock(subheading, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <div class="subheading-left">
                            <input type="checkbox" class="checkbox" onchange="toggleCheckbox(${index})" ${subheading.checked ? 'checked' : ''}>
                            <span class="subheading-title">${subheading.title} (ID: ${subheading.id})</span>
                        </div>
                        <div>
                            <input type="number" class="number-input" value="${subheading.number}" min="11" onchange="updateSubheadingOrder(${index}, this.value)">
                            <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                            <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                            <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            let mainEditorContainer = document.getElementById("main-editor");
            subheadings.sort((a, b) => a.number - b.number);
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: { header: Header, paragraph: Paragraph, table: Table, marker: Marker, code: CodeTool, quote: Quote, image: ImageTool, embed: Embed, link: LinkTool },
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent()
                });
            });
        }

        function updateSubheadingOrder(index, newNumber) {
            subheadings[index].number = parseInt(newNumber);
            saveSubheadings();
            renderSubheadings();
        }

        function toggleCheckbox(index) {
            subheadings[index].checked = !subheadings[index].checked;
            saveSubheadings();
        }

        function addSubheading(afterIndex) {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;
            let maxNumber = Math.max(...subheadings.map(s => s.number)) + 1;
            subheadings.splice(afterIndex + 1, 0, { title: newTitle, number: maxNumber, id: generateSubheadingID(newTitle), checked: false, content: JSON.stringify(defaultEditorContent()) });
            saveSubheadings();
            renderSubheadings();
        }

        function removeSubheading(index) {
            if (confirm("Are you sure?")) {
                subheadings.splice(index, 1);
                saveSubheadings();
                renderSubheadings();
            }
        }

        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        renderSubheadings();
    </script>
</body>
</html>
