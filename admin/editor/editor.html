<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js Without List Tool</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .number-input {
            width: 50px;
            margin-left: 10px;
            padding: 5px;
            text-align: center;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }
        .subheading-title {
            flex-grow: 1;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js Without List Tool</h1>
        <button onclick="clearAllData()">Clear All Data</button>
        <button class="add-btn" onclick="addSubheading()">‚ûï Add Subheading</button>
        <div id="main-editor"></div>
    </div>

    <script>
        let mainEditorID = localStorage.getItem('mainEditorID') || Date.now().toString().slice(0, 4);
        localStorage.setItem('mainEditorID', mainEditorID);

        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [];
        let innerEditors = {};

        function generateSubheadingID(number) {
            return `${mainEditorID}_${number}`;
        }

        function defaultEditorContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "Default Heading", level: 2 } },
                    { type: "paragraph", data: { text: "This is sample content. You can edit or replace it." } },
                    { type: "table", data: { content: [["Column 1", "Column 2"], ["Data 1", "Data 2"]] } }
                ]
            };
        }

        function createSubheadingBlock(subheading, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <input type="checkbox" class="checkbox" onchange="toggleCheckbox(${index})" ${subheading.checked ? 'checked' : ''}>
                        <span class="subheading-title">${subheading.title} (ID: ${subheading.id})</span>
                        <input type="number" class="number-input" value="${subheading.number}" onchange="updateNumber(${index}, this.value)">
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            sortSubheadings();
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');
            
            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: {
                        header: { class: Header, inlineToolbar: true },
                        paragraph: { class: Paragraph, inlineToolbar: true },
                        table: Table,
                        quote: { class: Quote, inlineToolbar: true },
                        inlineCode: { class: InlineCode },
                        underline: Underline,
                        link: { class: LinkTool, config: { endpoint: "https://your-backend.com/fetchUrl" } },
                        image: { class: ImageTool },
                        code: { class: CodeTool },
                        marker: { class: Marker, shortcut: 'CMD+SHIFT+M' }
                    },
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent()
                });
            });

            saveSubheadings();
        }

        function addSubheading() {
            let newNumber = subheadings.length > 0 ? subheadings[subheadings.length - 1].number + 1 : 1;
            let newSubheading = {
                title: "New Subheading",
                number: newNumber,
                checked: false,
                id: generateSubheadingID(newNumber),
                content: JSON.stringify(defaultEditorContent())
            };

            subheadings.push(newSubheading);
            saveSubheadings();
            renderSubheadings();
        }

        function removeSubheading(index) {
            if (confirm("Are you sure you want to remove this subheading?")) {
                subheadings.splice(index, 1);
                saveSubheadings();
                renderSubheadings();
            }
        }

        function clearEditor(index) {
            if (confirm("Clear this editor's content?")) {
                innerEditors[index].clear();
                subheadings[index].content = JSON.stringify(defaultEditorContent());
                saveSubheadings();
            }
        }

        function clearAllData() {
            if (confirm("Are you sure you want to clear all data?")) {
                localStorage.clear();
                subheadings = [];
                renderSubheadings();
            }
        }

        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        function sortSubheadings() {
            subheadings.sort((a, b) => a.number - b.number);
        }

        renderSubheadings();
    </script>
</body>
</html>
