<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Editor.js with Default Content</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .subheading-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
        }

        .editor-box {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }

        .category-checkbox-container {
            display: flex;
            margin-bottom: 10px;
            justify-content: space-around;
        }

        .clear-btn {
            background: orange;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }

        .category-editor {
            display: none;
        }

        .category-editor.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Editor.js with Default Text and Table</h1>

        <!-- Category Selector -->
        <div class="category-checkbox-container">
            <label><input type="checkbox" id="job-summary" class="category-checkbox" onchange="toggleCategory('job-summary')"> Job Summary</label>
            <label><input type="checkbox" id="blog-post" class="category-checkbox" onchange="toggleCategory('blog-post')"> Blog Post</label>
            <label><input type="checkbox" id="question-paper" class="category-checkbox" onchange="toggleCategory('question-paper')"> Question Paper</label>
        </div>

        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>

        <!-- Editors -->
        <div id="job-summary-editor" class="category-editor">
            <h2>Job Summary Editor</h2>
            <div id="job-summary-main-editor"></div>
        </div>

        <div id="blog-post-editor" class="category-editor">
            <h2>Blog Post Editor</h2>
            <div id="blog-post-main-editor"></div>
        </div>

        <div id="question-paper-editor" class="category-editor">
            <h2>Question Paper Editor</h2>
            <div id="question-paper-main-editor"></div>
        </div>
    </div>

    <script>
        let activeCategory = "job-summary";

        function toggleCategory(category) {
            activeCategory = category;
            document.querySelectorAll(".category-checkbox").forEach(checkbox => {
                checkbox.checked = checkbox.id === category;
            });
            document.querySelectorAll(".category-editor").forEach(editor => {
                editor.classList.remove("active");
            });
            document.getElementById(`${category}-editor`).classList.add("active");
            initializeEditor(category);
        }

        function initializeEditor(category) {
            let defaultContent = getDefaultContent(category);
            new EditorJS({
                holder: `${category}-main-editor`,
                tools: {
                    header: Header,
                    paragraph: { class: Paragraph, inlineToolbar: ["bold", "italic", "underline"] },
                    table: { class: Table, inlineToolbar: true },
                },
                data: defaultContent,
            });
        }

        function getDefaultContent(category) {
            if (category === "job-summary") {
                return {
                    blocks: [
                        { type: "header", data: { text: "Welcome to the Job Summary Editor!", level: 2 } },
                        { type: "paragraph", data: { text: "Use this editor to describe the job summary, company overview, and responsibilities." } },
                        { type: "table", data: { content: [["Department", "Role", "Location"], ["HR", "Manager", "New York"]] } },
                    ],
                };
            } else if (category === "blog-post") {
                return {
                    blocks: [
                        { type: "header", data: { text: "Write Your Amazing Blog Post Here!", level: 2 } },
                        { type: "paragraph", data: { text: "Start writing your thoughts, opinions, and stories below." } },
                        { type: "table", data: { content: [["Title", "Category", "Views"], ["My First Blog", "Technology", "1000"]] } },
                    ],
                };
            } else if (category === "question-paper") {
                return {
                    blocks: [
                        { type: "header", data: { text: "Question Paper Instructions", level: 2 } },
                        { type: "paragraph", data: { text: "Please write your question paper details below. Include questions, marks, and difficulty levels." } },
                        { type: "table", data: { content: [["Question", "Marks", "Difficulty"], ["What is AI?", "5", "Medium"]] } },
                    ],
                };
            }
            return { blocks: [] }; // Default empty data
        }

        function clearAllData() {
            if (confirm("Are you sure you want to clear all data?")) {
                document.querySelectorAll(".category-editor .editor-js").forEach(editor => {
                    editor.innerHTML = ""; // Clear content
                });
                alert("All data has been cleared!");
            }
        }

        toggleCategory("job-summary"); // Initialize with Job Summary as default
    </script>
</body>
</html>
