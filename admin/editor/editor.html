<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Editor.js with Multiple Features</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .subheading-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
        }

        .editor-box {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }

        .subheading-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }

        .number-input {
            width: 50px;
            padding: 5px;
            text-align: center;
            margin-right: 5px;
        }

        .subheading-header {
            display: flex;
            align-items: center;
        }

        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .subheading-title {
            font-weight: bold;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Editor.js with Multiple Features</h1>

        <div id="job-summary-editor" class="category-editor">
            <h2>Job Summary Editor</h2>
            <div id="job-summary-main-editor"></div>
        </div>
    </div>

    <script>
        let subheadings = [
            { title: "Company Overview", number: 1, content: "" },
            { title: "Job Responsibilities", number: 2, content: "" }
        ];

        function renderJobSummary() {
            const container = document.getElementById("job-summary-main-editor");
            container.innerHTML = subheadings
                .sort((a, b) => a.number - b.number)
                .map((sub, index) => createSubheadingBlock(sub, index))
                .join('');
            subheadings.forEach((_, index) => createSubheadingEditor(index));
        }

        function createSubheadingBlock(sub, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <input type="checkbox" class="checkbox">
                        <span class="subheading-title">${sub.title}</span>
                    </div>
                    <div class="subheading-controls">
                        <input type="number" class="number-input" value="${sub.number}" onchange="updateNumber(${index}, this.value)">
                        <button class="add-btn" onclick="addSubheading(${index})">‚ûï Add</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå Remove</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è Clear</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function createSubheadingEditor(index) {
            new EditorJS({
                holder: `editor-${index}`,
                tools: { 
                    header: Header, 
                    paragraph: { class: Paragraph, inlineToolbar: ["bold", "italic", "underline", "marker", "inlineCode"] } 
                },
                onReady: () => console.log(`Editor ${index} initialized`),
            });
        }

        function updateNumber(index, newValue) {
            newValue = parseInt(newValue, 10);
            if (subheadings.some(sub => sub.number === newValue)) {
                alert("This number is already taken. Please choose another.");
                renderJobSummary();
                return;
            }
            subheadings[index].number = newValue;
            renderJobSummary();
        }

        function clearEditor(index) {
            if (confirm("Clear all data in this subheading?")) {
                const editorContainer = document.getElementById(`editor-${index}`);
                editorContainer.innerHTML = ""; // Clear the editor's content
                subheadings[index].content = ""; // Clear the content from subheadings array
                createSubheadingEditor(index); // Reinitialize the editor so it can be used again
            }
        }

        function addSubheading(afterIndex) {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;

            let nextNumber = getNextAvailableNumber();
            subheadings.splice(afterIndex + 1, 0, { title: newTitle, number: nextNumber, content: "" });
            renderJobSummary();
        }

        function removeSubheading(index) {
            if (confirm("Are you sure you want to remove this subheading?")) {
                subheadings.splice(index, 1);
                renderJobSummary();
            }
        }

        function getNextAvailableNumber() {
            let takenNumbers = subheadings.map(sub => sub.number);
            let i = 1;
            while (takenNumbers.includes(i)) i++;
            return i;
        }

        renderJobSummary();
    </script>
</body>
</html>
