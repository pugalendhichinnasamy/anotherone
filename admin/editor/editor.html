<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Editor.js Selection</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .editor-container {
            margin-top: 20px;
        }
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .checkbox-container input {
            transform: scale(1.3);
            margin-right: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select the Editor Type</h1>
        <div class="checkbox-container">
            <label><input type="radio" name="editor-type" id="job-summary-checkbox"> Job Summary</label>
            <label><input type="radio" name="editor-type" id="blog-post-checkbox"> Blog Post</label>
            <label><input type="radio" name="editor-type" id="question-paper-checkbox"> Question Paper</label>
        </div>

        <div id="editor-wrapper">
            <h2>Select an editor type above to load the corresponding editor</h2>
        </div>
    </div>

    <script>
        // Editor Instances
        let editor;
        const editorWrapper = document.getElementById('editor-wrapper');

        // Utility function to create default Job Summary content
        function createJobSummaryEditor() {
            editorWrapper.innerHTML = `
                <h2>Job Summary Editor</h2>
                <button onclick="clearAllData()" style="background: orange; padding: 8px; border-radius: 5px; color: white;">üóëÔ∏è Clear All</button>
                <div id="job-summary-editor"></div>
            `;

            let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
                { title: "Name", number: 10, checked: false, content: JSON.stringify(defaultEditorContent()) },
                { title: "Age", number: 11, checked: false, content: JSON.stringify(defaultEditorContent()) },
                { title: "Address", number: 12, checked: false, content: JSON.stringify(defaultEditorContent()) }
            ];

            let innerEditors = {};

            function defaultEditorContent() {
                return {
                    blocks: [
                        { type: "header", data: { text: "Default Heading", level: 2 } },
                        { type: "paragraph", data: { text: "This is a sample paragraph with default text content." } },
                        { type: "table", data: { content: [["Column 1", "Column 2"], ["Data 1", "Data 2"]] } }
                    ]
                };
            }

            function renderSubheadings() {
                const mainEditorContainer = document.createElement('div');
                mainEditorContainer.id = 'main-editor';
                editorWrapper.appendChild(mainEditorContainer);

                subheadings.sort((a, b) => a.number - b.number);

                subheadings.forEach((sub, index) => {
                    const subheadingBlock = document.createElement('div');
                    subheadingBlock.innerHTML = `
                        <div class="subheading-container">
                            <div class="subheading-header">
                                <span>${sub.title}</span>
                            </div>
                            <div id="editor-${index}" class="editor-box"></div>
                        </div>
                    `;
                    mainEditorContainer.appendChild(subheadingBlock);

                    innerEditors[index] = new EditorJS({
                        holder: `editor-${index}`,
                        tools: {
                            header: Header,
                            paragraph: {
                                class: Paragraph,
                                inlineToolbar: ["bold", "italic", "underline", "marker", "inlineCode"]
                            },
                            table: Table,
                            quote: Quote,
                            underline: Underline,
                            linkTool: LinkTool,
                            image: ImageTool,
                            code: CodeTool,
                            inlineCode: InlineCode,
                            marker: Marker
                        },
                        data: sub.content ? JSON.parse(sub.content) : defaultEditorContent()
                    });
                });
            }

            renderSubheadings();
        }

        // Function to create normal editor for Blog Post and Question Paper
        function createBasicEditor(editorType) {
            editorWrapper.innerHTML = `<h2>${editorType} Editor</h2><div id="basic-editor"></div>`;
            editor = new EditorJS({
                holder: 'basic-editor',
                tools: {
                    header: Header,
                    paragraph: Paragraph,
                    table: Table,
                    quote: Quote
                }
            });
        }

        // Radio button event listeners
        document.getElementById('job-summary-checkbox').addEventListener('click', createJobSummaryEditor);
        document.getElementById('blog-post-checkbox').addEventListener('click', () => createBasicEditor('Blog Post'));
        document.getElementById('question-paper-checkbox').addEventListener('click', () => createBasicEditor('Question Paper'));
    </script>
</body>
</html>
