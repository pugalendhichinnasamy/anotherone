<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Block Editor.js Implementation</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 70%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .category-checkbox-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .editor-block {
            display: none;
            margin-top: 20px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }

        .editor-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .clear-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Multi-Block Editor.js Example</h1>

        <!-- Category Checkbox Selector -->
        <div class="category-checkbox-container">
            <label>
                <input type="checkbox" id="job-summary" onclick="toggleEditor('job-summary')">
                Job Summary
            </label>
            <label>
                <input type="checkbox" id="blog-post" onclick="toggleEditor('blog-post')">
                Blog Post
            </label>
            <label>
                <input type="checkbox" id="question-paper" onclick="toggleEditor('question-paper')">
                Question Paper
            </label>
        </div>

        <!-- Job Summary Block -->
        <div id="job-summary-editor" class="editor-block">
            <div class="editor-header">Job Summary Editor</div>
            <div id="job-summary-editorjs"></div>
            <button class="clear-btn" onclick="clearEditor('job-summary-editorjs')">üóëÔ∏è Clear Editor</button>
        </div>

        <!-- Blog Post Block -->
        <div id="blog-post-editor" class="editor-block">
            <div class="editor-header">Blog Post Editor</div>
            <div id="blog-post-editorjs"></div>
            <button class="clear-btn" onclick="clearEditor('blog-post-editorjs')">üóëÔ∏è Clear Editor</button>
        </div>

        <!-- Question Paper Block -->
        <div id="question-paper-editor" class="editor-block">
            <div class="editor-header">Question Paper Editor</div>
            <div id="question-paper-editorjs"></div>
            <button class="clear-btn" onclick="clearEditor('question-paper-editorjs')">üóëÔ∏è Clear Editor</button>
        </div>
    </div>

    <script>
        // Initialize all Editor.js editors and their tools
        const jobSummaryEditor = new EditorJS({
            holder: 'job-summary-editorjs',
            tools: {
                header: Header,
                paragraph: Paragraph,
                table: Table,
                quote: Quote,
                underline: Underline,
                marker: Marker,
                inlineCode: InlineCode
            }
        });

        const blogPostEditor = new EditorJS({
            holder: 'blog-post-editorjs',
            tools: {
                header: Header,
                paragraph: Paragraph,
                quote: Quote,
                underline: Underline
            }
        });

        const questionPaperEditor = new EditorJS({
            holder: 'question-paper-editorjs',
            tools: {
                header: Header,
                paragraph: Paragraph,
                table: Table
            }
        });

        // Function to toggle editor visibility and disable other checkboxes
        function toggleEditor(selectedId) {
            const jobSummaryCheckbox = document.getElementById('job-summary');
            const blogPostCheckbox = document.getElementById('blog-post');
            const questionPaperCheckbox = document.getElementById('question-paper');

            // Get the associated editor block
            const jobSummaryEditorBlock = document.getElementById('job-summary-editor');
            const blogPostEditorBlock = document.getElementById('blog-post-editor');
            const questionPaperEditorBlock = document.getElementById('question-paper-editor');

            // Handle checkbox selection
            if (selectedId === 'job-summary' && jobSummaryCheckbox.checked) {
                jobSummaryEditorBlock.style.display = 'block';
                blogPostCheckbox.disabled = true;
                questionPaperCheckbox.disabled = true;
            } else if (selectedId === 'blog-post' && blogPostCheckbox.checked) {
                blogPostEditorBlock.style.display = 'block';
                jobSummaryCheckbox.disabled = true;
                questionPaperCheckbox.disabled = true;
            } else if (selectedId === 'question-paper' && questionPaperCheckbox.checked) {
                questionPaperEditorBlock.style.display = 'block';
                jobSummaryCheckbox.disabled = true;
                blogPostCheckbox.disabled = true;
            } else {
                // Reset if checkbox is unchecked
                jobSummaryEditorBlock.style.display = 'none';
                blogPostEditorBlock.style.display = 'none';
                questionPaperEditorBlock.style.display = 'none';

                jobSummaryCheckbox.disabled = false;
                blogPostCheckbox.disabled = false;
                questionPaperCheckbox.disabled = false;
            }
        }

        // Function to clear the Editor.js content dynamically
        function clearEditor(editorId) {
            const editorInstance = {
                'job-summary-editorjs': jobSummaryEditor,
                'blog-post-editorjs': blogPostEditor,
                'question-paper-editorjs': questionPaperEditor
            }[editorId];

            if (editorInstance) {
                editorInstance.clear();
            }
        }
    </script>

</body>
</html>
