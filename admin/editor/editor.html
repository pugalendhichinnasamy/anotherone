<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Popup Subheading</title>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .subheading-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
        }

        .editor-box {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }

        .subheading-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .number-input {
            width: 50px;
            padding: 5px;
            text-align: center;
            margin-right: 5px;
        }

        .subheading-header {
            display: flex;
            align-items: center;
        }

        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .subheading-title {
            font-weight: bold;
        }

        .category-checkbox-container {
            display: flex;
            margin-bottom: 10px;
            justify-content: space-around;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .modal input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }

        .modal button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal .save-btn {
            background-color: green;
            color: white;
        }

        .modal .cancel-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Default Subheadings</h1>

        <div class="category-checkbox-container">
            <label><input type="checkbox" class="category-checkbox" id="job-summary" onchange="toggleCategory('job-summary')"> Job Summary</label>
            <label><input type="checkbox" class="category-checkbox" id="blog-post" onchange="toggleCategory('blog-post')"> Blog Post</label>
            <label><input type="checkbox" class="category-checkbox" id="question-paper" onchange="toggleCategory('question-paper')"> Question Paper</label>
        </div>

        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>

        <!-- Job Summary Editor with Subheadings -->
        <div id="job-summary-editor" class="category-editor">
            <h2>Job Summary Editor</h2>
            <div id="job-summary-main-editor"></div>
            
        </div>

        <!-- Modal Popup -->
        <div class="modal" id="subheading-modal">
            <div class="modal-content">
                <h3>Enter Subheading Title</h3>
                <input type="text" id="subheading-input" placeholder="Type your subheading">
                <br>
                <button class="save-btn" onclick="saveSubheading()">Save</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let subheadings = [
            { title: "Name", number: 1 },
            { title: "Books", number: 2 },
            { title: "Mouse", number: 3 }
        ];

        let activeCategory = "job-summary";

        function toggleCategory(selectedId) {
            activeCategory = selectedId;
            document.querySelectorAll(".category-checkbox").forEach(checkbox => {
                checkbox.checked = checkbox.id === selectedId;
            });
            document.querySelectorAll(".category-editor").forEach(editor => {
                editor.style.display = editor.id === `${selectedId}-editor` ? "block" : "none";
            });
            initializeEditors();
        }

        function renderJobSummary() {
            const container = document.getElementById("job-summary-main-editor");
            container.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');
            subheadings.forEach((_, index) => createSubheadingEditor(index));
        }

        function createSubheadingBlock(sub, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <input type="checkbox" class="checkbox">
                        <span class="subheading-title">${sub.title}</span>
                    </div>
                    <div class="subheading-controls">
                        <input type="number" class="number-input" value="${sub.number}">
                        <button class="add-btn" onclick="openModal()">‚ûï</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function createSubheadingEditor(index) {
            new EditorJS({
                holder: `editor-${index}`,
                tools: { header: Header, paragraph: Paragraph }
            });
        }

        function removeSubheading(index) {
            subheadings.splice(index, 1);
            renderJobSummary();
        }

        function openModal() {
            document.getElementById("subheading-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("subheading-modal").style.display = "none";
        }

        function saveSubheading() {
            const title = document.getElementById("subheading-input").value;
            if (title) {
                subheadings.push({ title, number: subheadings.length + 1 });
                renderJobSummary();
            }
            closeModal();
        }

        function initializeEditors() {
            if (activeCategory === "job-summary") renderJobSummary();
        }

        toggleCategory("job-summary"); // Default
    </script>
</body>
</html>
