<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Inline Tools & Subheadings</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .number-input {
            width: 50px;
            margin-left: 10px;
            padding: 5px;
            text-align: center;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }
        .subheading-title {
            flex-grow: 1;
            margin-left: 10px;
            font-weight: bold;
        }
        .editor-title {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Inline Tools & Subheadings</h1>
        <div>
            <label><input type="radio" name="editor-type" value="job-summary" onclick="handleEditorTypeChange(this)"> Job Summary</label>
            <label><input type="radio" name="editor-type" value="blog-post" onclick="handleEditorTypeChange(this)"> Blog Post</label>
            <label><input type="radio" name="editor-type" value="question-paper" onclick="handleEditorTypeChange(this)"> Question Paper</label>
        </div>

        <div id="job-summary-container" style="display:none;">
            <h2>Job Summary</h2>
            <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>
            <div id="job-summary-editor"></div>
        </div>

        <div id="blog-post-container" style="display:none;">
            <h2>Blog Post Editor</h2>
            <div id="blog-post-editor"></div>
        </div>

        <div id="question-paper-container" style="display:none;">
            <h2>Question Paper Editor</h2>
            <div id="question-paper-editor"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        const datePart = `${currentDate.getFullYear()}${String(currentDate.getMonth() + 1).padStart(2, '0')}${String(currentDate.getDate()).padStart(2, '0')}`;

        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Position Summary", number: 10, checked: false, content: JSON.stringify(defaultEditorContent()) }
        ];

        let innerEditors = {};
        let jobSummaryActive = false;
        let blogPostActive = false;
        let questionPaperActive = false;

        function defaultEditorContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "Default Heading", level: 2 } },
                    { type: "paragraph", data: { text: "This is a sample paragraph with default text content." } }
                ]
            };
        }

        function handleEditorTypeChange(radio) {
            const editorType = radio.value;
            if (editorType === "job-summary") {
                document.getElementById("job-summary-container").style.display = "block";
                document.getElementById("blog-post-container").style.display = "none";
                document.getElementById("question-paper-container").style.display = "none";
                renderJobSummary();
            } else if (editorType === "blog-post") {
                document.getElementById("job-summary-container").style.display = "none";
                document.getElementById("blog-post-container").style.display = "block";
                document.getElementById("question-paper-container").style.display = "none";
                renderBlogPost();
            } else if (editorType === "question-paper") {
                document.getElementById("job-summary-container").style.display = "none";
                document.getElementById("blog-post-container").style.display = "none";
                document.getElementById("question-paper-container").style.display = "block";
                renderQuestionPaper();
            }
        }

        function renderJobSummary() {
            if (jobSummaryActive) return;
            jobSummaryActive = true;

            subheadings.forEach((sub, index) => createJobSummaryEditor(sub, index));
        }

        function createJobSummaryEditor(subheading, index) {
            const editorContainer = document.createElement("div");
            editorContainer.innerHTML = `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <span class="subheading-title">${subheading.title}</span>
                        <button class="add-btn" onclick="addSubheading(${index})">‚ûï Add</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå Remove</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è Clear</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>
            `;

            document.getElementById("job-summary-editor").appendChild(editorContainer);

            innerEditors[index] = new EditorJS({
                holder: `editor-${index}`,
                tools: {
                    header: Header,
                    paragraph: {
                        class: Paragraph,
                        inlineToolbar: ["bold", "italic", "underline", "marker", "inlineCode"]
                    },
                    table: Table,
                    quote: Quote,
                    underline: Underline,
                    linkTool: LinkTool,
                    image: ImageTool,
                    code: CodeTool,
                    inlineCode: InlineCode,
                    marker: Marker
                },
                data: subheading.content ? JSON.parse(subheading.content) : defaultEditorContent()
            });
        }

        function addSubheading(afterIndex) {
            const newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;

            subheadings.splice(afterIndex + 1, 0, {
                title: newTitle,
                number: afterIndex + 1,
                content: JSON.stringify(defaultEditorContent())
            });

            document.getElementById("job-summary-editor").innerHTML = "";
            subheadings.forEach((sub, index) => createJobSummaryEditor(sub, index));
        }

        function removeSubheading(index) {
            subheadings.splice(index, 1);
            document.getElementById("job-summary-editor").innerHTML = "";
            subheadings.forEach((sub, index) => createJobSummaryEditor(sub, index));
        }

        function clearEditor(index) {
            if (innerEditors[index]) innerEditors[index].clear();
        }
    </script>
</body>
</html>
