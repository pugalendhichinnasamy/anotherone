<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Inline Tools & Subheadings</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .checkbox-item {
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        .editor-container {
            display: none;
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .editor-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .clear-btn {
            padding: 5px 10px;
            background: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Inline Tools & Subheadings</h1>

        <!-- Checkboxes for top selection -->
        <div class="checkbox-container">
            <label class="checkbox-item">
                <input type="checkbox" id="job-summary-checkbox" onchange="selectEditor('job-summary')" class="checkbox"> Job Summary
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="blog-post-checkbox" onchange="selectEditor('blog-post')" class="checkbox"> Blog Post
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="question-paper-checkbox" onchange="selectEditor('question-paper')" class="checkbox"> Question Paper
            </label>
        </div>

        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>

        <div id="job-summary-editor" class="editor-container">
            <h2>Job Summary Editor</h2>
            <div id="job-summary-main-editor"></div>
        </div>

        <div id="blog-post-editor" class="editor-container">
            <h2>Blog Post Editor</h2>
            <div id="blog-post-main-editor" class="editor-box">Start writing your blog post here...</div>
        </div>

        <div id="question-paper-editor" class="editor-container">
            <h2>Question Paper Editor</h2>
            <div id="question-paper-main-editor" class="editor-box">Start creating your question paper here...</div>
        </div>
    </div>

    <script>
        let selectedEditor = '';
        let editorInstance;

        function selectEditor(editorType) {
            selectedEditor = editorType;
            document.getElementById("job-summary-editor").style.display = 'none';
            document.getElementById("blog-post-editor").style.display = 'none';
            document.getElementById("question-paper-editor").style.display = 'none';

            document.getElementById(`${editorType}-editor`).style.display = 'block';

            if (editorType === 'job-summary' && !editorInstance) {
                initializeJobSummaryEditor();
            }
        }

        function initializeJobSummaryEditor() {
            editorInstance = new EditorJS({
                holder: 'job-summary-main-editor',
                tools: {
                    header: Header,
                    paragraph: {
                        class: Paragraph,
                        inlineToolbar: ["bold", "italic", "underline", "marker", "inlineCode"]
                    },
                    table: Table,
                    quote: Quote,
                    underline: Underline,
                    linkTool: LinkTool,
                    image: ImageTool,
                    code: CodeTool,
                    inlineCode: InlineCode,
                    marker: Marker
                }
            });
        }

        function clearAllData() {
            if (selectedEditor === 'job-summary' && editorInstance) {
                editorInstance.clear();
            } else {
                document.querySelector(`#${selectedEditor}-main-editor`).innerHTML = '';
            }
        }
    </script>
</body>
</html>
