<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Inline Tools & Subheadings</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .number-input {
            width: 50px;
            margin-left: 10px;
            padding: 5px;
            text-align: center;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }
        .subheading-title {
            flex-grow: 1;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Inline Tools & Subheadings</h1>
        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>
        <div id="main-editor"></div>
    </div>

    <script>
        let currentDate = new Date();
        const datePart = `${currentDate.getFullYear()}${String(currentDate.getMonth() + 1).padStart(2, '0')}${String(currentDate.getDate()).padStart(2, '0')}`;

        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Name", number: 10, checked: false, content: JSON.stringify(defaultEditorContent()) },
            { title: "Age", number: 11, checked: false, content: JSON.stringify(defaultEditorContent()) },
            { title: "Address", number: 12, checked: false, content: JSON.stringify(defaultEditorContent()) }
        ];

        let innerEditors = {};

        function defaultEditorContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "Default Heading", level: 2 } },
                    { type: "paragraph", data: { text: "This is a sample paragraph with default text content." } },
                    { type: "table", data: { content: [["Column 1", "Column 2"], ["Data 1", "Data 2"]] } }
                ]
            };
        }

        function sanitizeText(text) {
            return text
                .replace(/\.\s+/g, '.')  // Remove spaces after a dot (.)
                .replace(/\s+$/, '');    // Remove trailing spaces and line breaks
        }

        function saveEditorData(index) {
            if (innerEditors[index]) {
                innerEditors[index].save().then((outputData) => {
                    outputData.blocks.forEach(block => {
                        if (block.type === "paragraph" || block.type === "header" || block.type === "quote") {
                            block.data.text = sanitizeText(block.data.text);
                        }
                    });

                    subheadings[index].content = JSON.stringify(outputData);
                    saveSubheadings();
                }).catch((error) => {
                    console.error("Saving failed: ", error);
                });
            }
        }

        function generateUniqueID(title, number) {
            let initials = title.substring(0, 2).toLowerCase();
            return `${datePart}${initials}${number}`;
        }

        function createSubheadingBlock(subheading, index) {
            let uniqueID = generateUniqueID(subheading.title, subheading.number);
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <input type="checkbox" class="checkbox" ${subheading.checked ? 'checked' : ''}>
                        <span class="subheading-title">${subheading.title} (${uniqueID})</span>
                        <input type="number" class="number-input" value="${subheading.number}" onchange="updateNumber(${index}, this.value)">
                        <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function renderSubheadings() {
            subheadings.sort((a, b) => a.number - b.number);
            let mainEditorContainer = document.getElementById("main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => createSubheadingBlock(sub, index)).join('');

            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({
                    holder: `editor-${index}`,
                    tools: {
                        header: Header,
                        paragraph: {
                            class: Paragraph,
                            inlineToolbar: ["bold", "italic", "underline", "marker", "inlineCode"]
                        },
                        table: Table,
                        quote: Quote,
                        underline: Underline,
                        linkTool: LinkTool,
                        image: ImageTool,
                        code: CodeTool,
                        inlineCode: InlineCode,
                        marker: Marker
                    },
                    data: sub.content ? JSON.parse(sub.content) : defaultEditorContent(),
                    onChange: () => saveEditorData(index)
                });
            });
        }





        function getNextAvailableNumber() {
            let existingNumbers = subheadings.map(sub => sub.number);
            let newNumber = 10;
            while (existingNumbers.includes(newNumber)) {
                newNumber++;
            }
            return newNumber;
        }

        function addSubheading(afterIndex) {
            let newTitle = prompt("Enter subheading name:");
            if (!newTitle) return;

            let nextNumber = getNextAvailableNumber();

            subheadings.splice(afterIndex + 1, 0, { title: newTitle, number: nextNumber, checked: false, content: JSON.stringify(defaultEditorContent()) });

            saveSubheadings();
            renderSubheadings();
        }

        function updateNumber(index, newValue) {
            newValue = parseInt(newValue, 10);
            if (subheadings.some(sub => sub.number === newValue)) {
                alert("This number is already taken. Please choose another.");
                renderSubheadings();
                return;
            }
            subheadings[index].number = newValue;
            saveSubheadings();
            renderSubheadings();
        }

         function removeSubheading(index) {
            if (confirm("Are you sure?")) {
                subheadings.splice(index, 1);
                saveSubheadings();
                renderSubheadings();
            }
        }

        function clearEditor(index) {
            if (confirm("Clear all data?")) {
                if (innerEditors[index]) innerEditors[index].clear();
                subheadings[index].content = "";
                localStorage.removeItem(`editor-${index}`);
            }
        }

        function clearAllData() {
            if (confirm("Clear all data?")) {
                localStorage.clear();
                subheadings = [];
                renderSubheadings();
            }
        }




        







        
        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        renderSubheadings();
    </script>
</body>
</html>
