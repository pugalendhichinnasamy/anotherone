<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Editor.js with Multiple Features</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .subheading-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
        }

        .editor-box {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }

        .subheading-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }

        .category-checkbox-container {
            display: flex;
            margin-bottom: 10px;
            justify-content: space-around;
        }

        .number-input {
            width: 50px;
            padding: 5px;
            text-align: center;
            margin-right: 5px;
        }

        .subheading-header {
            display: flex;
            align-items: center;
        }

        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .subheading-title {
            font-weight: bold;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .category-editor {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Editor.js with Multiple Features</h1>

        <!-- Category Selector -->
        <div class="category-checkbox-container">
            <label><input type="checkbox" class="category-checkbox" id="job-summary" onchange="toggleCategory('job-summary')"> Job Summary</label>
            <label><input type="checkbox" class="category-checkbox" id="blog-post" onchange="toggleCategory('blog-post')"> Blog Post</label>
            <label><input type="checkbox" class="category-checkbox" id="question-paper" onchange="toggleCategory('question-paper')"> Question Paper</label>
        </div>

        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>

        <!-- Editors for Each Category -->
        <div id="job-summary-editor" class="category-editor">
            <h2>Job Summary Editor</h2>
            <div id="job-summary-main-editor"></div>
            <button class="add-btn" onclick="addSubheading()">‚ûï Add New Subheading</button>
        </div>

        <div id="blog-post-editor" class="category-editor">
            <h2>Blog Post Editor</h2>
            <div id="simple-blog-editor"></div>
        </div>

        <div id="question-paper-editor" class="category-editor">
            <h2>Question Paper Editor</h2>
            <div id="simple-question-editor"></div>
        </div>
    </div>

    <script>
        let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
            { title: "Name", number: 10, checked: false },
            { title: "Age", number: 11, checked: false },
            { title: "Address", number: 12, checked: false }
        ];

        function renderJobSummary() {
            const container = document.getElementById('job-summary-main-editor');
            container.innerHTML = '';
            subheadings.forEach((subheading, index) => {
                const uniqueId = `JS${String(subheading.number).padStart(3, '0')}`;
                container.innerHTML += `
                    <div class="subheading-container">
                        <div class="subheading-header">
                            <input type="checkbox" ${subheading.checked ? 'checked' : ''}>
                            <span class="subheading-title">${subheading.title} (ID: ${uniqueId})</span>
                            <input type="number" class="number-input" value="${subheading.number}" onchange="updateNumber(${index}, this.value)">
                            <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå Remove</button>
                            <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è Clear</button>
                        </div>
                        <div id="editor-${index}" class="editor-box"></div>
                    </div>`;
                new EditorJS({ holder: `editor-${index}`, tools: { header: Header, paragraph: Paragraph } });
            });
        }

        function addSubheading() {
            const newTitle = prompt('Enter subheading title:');
            if (newTitle) {
                const maxNumber = Math.max(...subheadings.map(sub => sub.number)) + 1;
                subheadings.push({ title: newTitle, number: maxNumber, checked: false });
                renderJobSummary();
                saveSubheadings();
            }
        }

        function updateNumber(index, newValue) {
            if (subheadings.some(sub => sub.number === parseInt(newValue))) {
                alert('This number is already taken. Choose another.');
                return;
            }
            subheadings[index].number = parseInt(newValue);
            saveSubheadings();
            renderJobSummary();
        }

        function removeSubheading(index) {
            if (confirm('Are you sure you want to remove this subheading?')) {
                subheadings.splice(index, 1);
                renderJobSummary();
                saveSubheadings();
            }
        }

        function clearEditor(index) {
            if (confirm('Clear this subheading content?')) {
                subheadings[index].content = '';
                renderJobSummary();
                saveSubheadings();
            }
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data?')) {
                subheadings = [];
                localStorage.removeItem('subheadings');
                renderJobSummary();
            }
        }

        function saveSubheadings() {
            localStorage.setItem('subheadings', JSON.stringify(subheadings));
        }

        function toggleCategory(category) {
            document.querySelectorAll('.category-editor').forEach(el => el.style.display = 'none');
            document.getElementById(`${category}-editor`).style.display = 'block';
            if (category === 'job-summary') renderJobSummary();
        }

        toggleCategory('job-summary'); // Default to Job Summary on load
    </script>
</body>
</html>
