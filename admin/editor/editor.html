<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Editor.js with Multiple Features</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .subheading-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
        }

        .editor-box {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }

        .subheading-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }

        .category-checkbox-container {
            display: flex;
            margin-bottom: 10px;
            justify-content: space-around;
        }

        .number-input {
            width: 50px;
            padding: 5px;
            text-align: center;
            margin-right: 5px;
        }

        .subheading-header {
            display: flex;
            align-items: center;
        }

        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .subheading-title {
            font-weight: bold;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        #popup, #warning-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="popup-overlay"></div>

    <div id="popup">
        <h3>Add New Subheading</h3>
        <input type="text" id="new-title" placeholder="Enter Subheading Title">
        <button onclick="saveSubheading()">Save</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <div id="warning-popup">
        <p id="warning-message"></p>
        <button onclick="confirmAction()">Yes</button>
        <button onclick="closeWarning()">No</button>
    </div>

    <div class="container">
        <h1>Enhanced Editor.js with Multiple Features</h1>

        <!-- Category Selector -->
        <div class="category-checkbox-container">
            <label><input type="checkbox" class="category-checkbox" id="job-summary" onchange="toggleCategory('job-summary')"> Job Summary</label>
            <label><input type="checkbox" class="category-checkbox" id="blog-post" onchange="toggleCategory('blog-post')"> Blog Post</label>
            <label><input type="checkbox" class="category-checkbox" id="question-paper" onchange="toggleCategory('question-paper')"> Question Paper</label>
        </div>

        <button class="clear-btn" onclick="showWarningPopup('clearAll')">üóëÔ∏è Clear All</button>

        <!-- Editors for Each Category -->
        <div id="job-summary-editor" class="category-editor">
            <h2>Job Summary Editor</h2>
            <div id="job-summary-main-editor"></div>
        </div>
    </div>

    <script>
        let activeCategory = "job-summary";
        let actionToConfirm;

        let subheadings = [
            { title: "Company Overview", number: 1, content: "" },
            { title: "Job Responsibilities", number: 2, content: "" }
        ];

        function showPopup() {
            document.getElementById("popup-overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup-overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }

        function saveSubheading() {
            const title = document.getElementById("new-title").value;
            if (title) {
                subheadings.push({ title, number: subheadings.length + 1, content: "" });
                renderJobSummary();
                closePopup();
            }
        }

        function showWarningPopup(action) {
            actionToConfirm = action;
            document.getElementById("warning-message").innerText = action === 'clearAll' ? 
                "Are you sure you want to clear all data?" : "Are you sure you want to clear this subheading?";
            document.getElementById("popup-overlay").style.display = "block";
            document.getElementById("warning-popup").style.display = "block";
        }

        function confirmAction() {
            if (actionToConfirm === 'clearAll') {
                subheadings = [];
                renderJobSummary();
            }
            closeWarning();
        }

        function closeWarning() {
            document.getElementById("popup-overlay").style.display = "none";
            document.getElementById("warning-popup").style.display = "none";
        }

        function renderJobSummary() {
            const container = document.getElementById("job-summary-main-editor");
            container.innerHTML = subheadings
                .sort((a, b) => a.number - b.number)
                .map((sub, index) => `
                    <div class="subheading-container" id="subheading-${index}">
                        <div class="subheading-header">
                            <span class="subheading-title">${sub.title}</span>
                        </div>
                        <div class="subheading-controls">
                            <input type="number" class="number-input" value="${sub.number}" onchange="updateNumber(${index}, this.value)">
                            <button class="add-btn" onclick="showPopup()">‚ûï Add</button>
                            <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå Remove</button>
                            <button class="clear-btn" onclick="showWarningPopup('clearEditor')">üóëÔ∏è Clear</button>
                        </div>
                    </div>`).join('');
        }
        
        toggleCategory("job-summary");
    </script>
</body>
</html>
