<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Inline Tools & Subheadings</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .number-input {
            width: 50px;
            margin-left: 10px;
            padding: 5px;
            text-align: center;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }
        .subheading-title {
            flex-grow: 1;
            margin-left: 10px;
            font-weight: bold;
        }
        .category-checkbox-container {
            display: flex;
            margin-bottom: 10px;
            justify-content: space-around;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Inline Tools & Subheadings</h1>

        <div class="category-checkbox-container">
            <label><input type="checkbox" class="category-checkbox" id="job-summary" onchange="toggleCategory('job-summary')"> Job Summary</label>
            <label><input type="checkbox" class="category-checkbox" id="blog-post" onchange="toggleCategory('blog-post')"> Blog Post</label>
            <label><input type="checkbox" class="category-checkbox" id="question-paper" onchange="toggleCategory('question-paper')"> Question Paper</label>
        </div>

        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>

        <div id="job-summary-editor" class="category-editor">
            <h2>Job Summary Editor</h2>
            <div id="job-summary-main-editor"></div>
        </div>

        <div id="blog-post-editor" class="category-editor">
            <h2>Blog Post Editor</h2>
            <div id="blog-post-editorjs"></div>
        </div>

        <div id="question-paper-editor" class="category-editor">
            <h2>Question Paper Editor</h2>
            <div id="question-paper-editorjs"></div>
        </div>
    </div>

    <script>
        function toggleCategory(selectedId) {
            document.querySelectorAll(".category-checkbox").forEach(checkbox => {
                checkbox.checked = checkbox.id === selectedId;
            });
            document.querySelectorAll(".category-editor").forEach(editor => {
                editor.classList.toggle("disabled", editor.id !== `${selectedId}-editor`);
            });
        }

        let subheadings = JSON.parse(localStorage.getItem('jobSummarySubheadings')) || [
            { title: "Company", number: 10, checked: false, content: JSON.stringify(defaultEditorContent()) },
            { title: "Position", number: 11, checked: false, content: JSON.stringify(defaultEditorContent()) }
        ];
        let innerEditors = {};

        function defaultEditorContent() {
            return { blocks: [{ type: "header", data: { text: "Default Heading", level: 2 } }] };
        }

        function renderSubheadings() {
            subheadings.sort((a, b) => a.number - b.number);
            let mainEditorContainer = document.getElementById("job-summary-main-editor");
            mainEditorContainer.innerHTML = subheadings.map((sub, index) => `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <input type="checkbox" class="checkbox" ${sub.checked ? 'checked' : ''}>
                        <span class="subheading-title">${sub.title}</span>
                        <input type="number" class="number-input" value="${sub.number}" onchange="updateNumber(${index}, this.value)">
                        <button class="add-btn" onclick="addSubheading()">‚ûï</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`).join('');
            subheadings.forEach((sub, index) => {
                innerEditors[index] = new EditorJS({ holder: `editor-${index}`, data: sub.content ? JSON.parse(sub.content) : {} });
            });
        }

        function addSubheading() { subheadings.push({ title: "New Subheading", number: subheadings.length + 1 }); renderSubheadings(); }
        function removeSubheading(index) { subheadings.splice(index, 1); renderSubheadings(); }
        function clearEditor(index) { innerEditors[index].clear(); }
        function clearAllData() { subheadings = []; renderSubheadings(); }

        renderSubheadings();

        new EditorJS({ holder: 'blog-post-editorjs', tools: { header: Header, paragraph: Paragraph } });
        new EditorJS({ holder: 'question-paper-editorjs', tools: { header: Header, paragraph: Paragraph } });
    </script>
</body>
</html>
