<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Editor.js with Multiple Editor Options</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .checkbox-container input {
            transform: scale(1.3);
            margin-right: 10px;
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .number-input {
            width: 50px;
            margin-left: 10px;
            padding: 5px;
            text-align: center;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }
        .subheading-title {
            flex-grow: 1;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Editor Type</h1>
        <div class="checkbox-container">
            <label><input type="radio" name="editor-type" id="job-summary-checkbox"> Job Summary</label>
            <label><input type="radio" name="editor-type" id="blog-post-checkbox"> Blog Post</label>
            <label><input type="radio" name="editor-type" id="question-paper-checkbox"> Question Paper</label>
        </div>

        <div id="editor-wrapper">
            <h2>Select an editor type above to load the corresponding editor</h2>
        </div>
    </div>

    <script>
        const editorWrapper = document.getElementById('editor-wrapper');
        let currentEditorData = [];

        function createDefaultContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "Default Heading", level: 2 } },
                    { type: "paragraph", data: { text: "This is a sample paragraph with default text content." } },
                    { type: "table", data: { content: [["Column 1", "Column 2"], ["Data 1", "Data 2"]] } }
                ]
            };
        }

        function renderEditor(type) {
            editorWrapper.innerHTML = `
                <button class="clear-btn" onclick="clearAllData('${type}')">üóëÔ∏è Clear All</button>
                <div id="main-editor"></div>
            `;

            currentEditorData = JSON.parse(localStorage.getItem(type)) || [
                { title: "Name", number: 10, checked: false, content: JSON.stringify(createDefaultContent()) },
                { title: "Age", number: 11, checked: false, content: JSON.stringify(createDefaultContent()) },
                { title: "Address", number: 12, checked: false, content: JSON.stringify(createDefaultContent()) }
            ];

            let innerEditors = {};

            function saveData() {
                localStorage.setItem(type, JSON.stringify(currentEditorData));
            }

            function renderSubheadings() {
                const mainEditorContainer = document.getElementById('main-editor');
                mainEditorContainer.innerHTML = '';
                currentEditorData.sort((a, b) => a.number - b.number);

                currentEditorData.forEach((sub, index) => {
                    const uniqueID = `number-input-${type}-${index}`;
                    const subheadingContainer = document.createElement('div');
                    subheadingContainer.classList.add('subheading-container');
                    subheadingContainer.innerHTML = `
                        <div class="subheading-header">
                            <input type="checkbox" class="checkbox" ${sub.checked ? 'checked' : ''}>
                            <span class="subheading-title">${sub.title} (#${sub.number})</span>
                            <input type="number" class="number-input" id="${uniqueID}" value="${sub.number}">
                            <button class="add-btn" onclick="addSubheading('${type}', ${index})">‚ûï</button>
                            <button class="remove-btn" onclick="removeSubheading('${type}', ${index})">‚ùå</button>
                            <button class="clear-btn" onclick="clearSubheading('${type}', ${index})">üóëÔ∏è</button>
                        </div>
                        <div id="editor-${type}-${index}" class="editor-box"></div>
                    `;
                    mainEditorContainer.appendChild(subheadingContainer);

                    const numberInput = document.getElementById(uniqueID);
                    numberInput.addEventListener('change', () => updateNumber(index, numberInput.value));

                    innerEditors[index] = new EditorJS({
                        holder: `editor-${type}-${index}`,
                        tools: { header: Header, paragraph: Paragraph, table: Table },
                        data: sub.content ? JSON.parse(sub.content) : createDefaultContent(),
                        onChange: () => saveSubheadingData(index)
                    });
                });
            }

            function saveSubheadingData(index) {
                innerEditors[index].save().then(outputData => {
                    currentEditorData[index].content = JSON.stringify(outputData);
                    saveData();
                });
            }

            function updateNumber(index, newValue) {
                const parsedValue = parseInt(newValue, 10);
                if (isNaN(parsedValue) || currentEditorData.some(sub => sub.number === parsedValue)) {
                    alert("This number is invalid or already in use.");
                    renderSubheadings();
                    return;
                }
                currentEditorData[index].number = parsedValue;
                renderSubheadings();
                saveData();
            }

            function clearSubheading(type, index) {
                if (confirm("Are you sure you want to clear this subheading? This action cannot be undone.")) {
                    currentEditorData[index].content = JSON.stringify(createDefaultContent());
                    renderSubheadings();
                    saveData();
                }
            }

            function clearAllData(type) {
                if (confirm("Are you sure you want to clear all data for this editor? This will remove all subheadings.")) {
                    localStorage.removeItem(type);
                    currentEditorData = [];
                    renderSubheadings();
                }
            }

            renderSubheadings();
        }

        document.getElementById('job-summary-checkbox').addEventListener('click', () => renderEditor('job-summary'));
        document.getElementById('blog-post-checkbox').addEventListener('click', () => renderEditor('blog-post'));
        document.getElementById('question-paper-checkbox').addEventListener('click', () => renderEditor('question-paper'));
    </script>
</body>
</html>
