<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor.js with Subheadings and Top-Aligned Controls</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .subheading-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
        }

        .editor-box {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }

        /* Top-Right Controls: Add, Remove, Clear, and Number Input */
        .subheading-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .number-input {
            width: 50px;
            padding: 5px;
            text-align: center;
            margin-right: 5px;
        }

        /* Top-Left Checkbox and Subheading Title */
        .subheading-header {
            display: flex;
            align-items: center;
        }

        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .subheading-title {
            font-weight: bold;
        }

        .category-checkbox-container {
            display: flex;
            margin-bottom: 10px;
            justify-content: space-around;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor.js with Subheadings & Top-Aligned Controls</h1>

        <!-- Category Selector -->
        <div class="category-checkbox-container">
            <label><input type="checkbox" class="category-checkbox" id="job-summary" onchange="toggleCategory('job-summary')"> Job Summary</label>
            <label><input type="checkbox" class="category-checkbox" id="blog-post" onchange="toggleCategory('blog-post')"> Blog Post</label>
            <label><input type="checkbox" class="category-checkbox" id="question-paper" onchange="toggleCategory('question-paper')"> Question Paper</label>
        </div>

        <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>

        <div id="job-summary-editor" class="category-editor">
            <h2>Job Summary Editor</h2>
            <div id="job-summary-main-editor"></div>
            <button class="add-btn" onclick="addSubheading()">‚ûï Add Subheading</button>
        </div>

        <div id="blog-post-editor" class="category-editor">
            <h2>Blog Post Editor</h2>
            <div id="blog-post-main-editor"></div>
        </div>

        <div id="question-paper-editor" class="category-editor">
            <h2>Question Paper Editor</h2>
            <div id="question-paper-main-editor"></div>
        </div>
    </div>

    <script>
        let activeCategory = "job-summary";

        // Toggle category and ensure only one checkbox is active
        function toggleCategory(selectedId) {
            activeCategory = selectedId;
            document.querySelectorAll(".category-checkbox").forEach(checkbox => {
                checkbox.checked = checkbox.id === selectedId;
            });
            document.querySelectorAll(".category-editor").forEach(editor => {
                editor.style.display = editor.id === `${selectedId}-editor` ? "block" : "none";
            });
            initializeEditors();
        }

        let subheadings = [
            { title: "Company Overview", number: 1, content: "" },
            { title: "Job Responsibilities", number: 2, content: "" }
        ];

        function renderJobSummary() {
            const container = document.getElementById("job-summary-main-editor");
            container.innerHTML = subheadings
                .sort((a, b) => a.number - b.number)
                .map((sub, index) => createSubheadingBlock(sub, index))
                .join('');
            subheadings.forEach((_, index) => createSubheadingEditor(index));
        }

        function createSubheadingBlock(sub, index) {
            return `
                <div class="subheading-container" id="subheading-${index}">
                    <div class="subheading-header">
                        <input type="checkbox" class="checkbox">
                        <span class="subheading-title">${sub.title}</span>
                    </div>
                    <div class="subheading-controls">
                        <input type="number" class="number-input" value="${sub.number}" onchange="updateNumber(${index}, this.value)">
                        <button class="add-btn" onclick="addSubheading(${index})">‚ûï Add</button>
                        <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå Remove</button>
                        <button class="clear-btn" onclick="clearEditor(${index})">üóëÔ∏è Clear</button>
                    </div>
                    <div id="editor-${index}" class="editor-box"></div>
                </div>`;
        }

        function createSubheadingEditor(index) {
            new EditorJS({
                holder: `editor-${index}`,
                tools: { header: Header, paragraph: Paragraph }
            });
        }

        function updateNumber(index, newValue) {
            subheadings[index].number = parseInt(newValue);
            renderJobSummary();
        }

        function addSubheading() {
            subheadings.push({ title: `New Subheading ${subheadings.length + 1}`, number: subheadings.length + 1, content: "" });
            renderJobSummary();
        }

        function removeSubheading(index) {
            subheadings.splice(index, 1);
            renderJobSummary();
        }

        function clearEditor(index) {
            subheadings[index].content = "";
            renderJobSummary();
        }

        function clearAllData() {
            subheadings = [];
            renderJobSummary();
        }

        toggleCategory("job-summary"); // Default initial category
    </script>
</body>
</html>
