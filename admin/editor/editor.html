<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Editor.js with Job Summary Features</title>

    <!-- Editor.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .checkbox-container input {
            transform: scale(1.3);
            margin-right: 10px;
        }
        .subheading-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 10px;
        }
        .subheading-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .editor-box {
            width: 100%;
            min-height: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            margin-top: 5px;
        }
        .remove-btn, .clear-btn, .add-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn { background: red; color: white; }
        .clear-btn { background: orange; color: white; }
        .add-btn { background: green; color: white; }
        .number-input {
            width: 50px;
            margin-left: 10px;
            padding: 5px;
            text-align: center;
        }
        .checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }
        .subheading-title {
            flex-grow: 1;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Editor Type</h1>
        <div class="checkbox-container">
            <label><input type="radio" name="editor-type" id="job-summary-checkbox"> Job Summary</label>
            <label><input type="radio" name="editor-type" id="blog-post-checkbox"> Blog Post</label>
            <label><input type="radio" name="editor-type" id="question-paper-checkbox"> Question Paper</label>
        </div>

        <div id="editor-wrapper">
            <h2>Select an editor type above to load the corresponding editor</h2>
        </div>
    </div>

    <script>
        const editorWrapper = document.getElementById('editor-wrapper');

        // Default Editor Content
        function createDefaultContent() {
            return {
                blocks: [
                    { type: "header", data: { text: "Default Heading", level: 2 } },
                    { type: "paragraph", data: { text: "This is a sample paragraph with default text content." } },
                    { type: "table", data: { content: [["Column 1", "Column 2"], ["Data 1", "Data 2"]] } }
                ]
            };
        }

        // Function to sanitize text
        function sanitizeText(text) {
            return text.replace(/\.\s+/g, '.').replace(/\s+$/, '');
        }

        // Function to render Job Summary editor (Restores all original features)
        function renderJobSummaryEditor() {
            editorWrapper.innerHTML = `
                <button class="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>
                <div id="main-editor"></div>
            `;

            let subheadings = JSON.parse(localStorage.getItem('subheadings')) || [
                { title: "Name", number: 10, checked: false, content: JSON.stringify(createDefaultContent()) },
                { title: "Age", number: 11, checked: false, content: JSON.stringify(createDefaultContent()) },
                { title: "Address", number: 12, checked: false, content: JSON.stringify(createDefaultContent()) }
            ];

            let innerEditors = {};

            // Save editor data after sanitizing text
            function saveEditorData(index) {
                if (innerEditors[index]) {
                    innerEditors[index].save().then(outputData => {
                        outputData.blocks.forEach(block => {
                            if (["paragraph", "header", "quote"].includes(block.type)) {
                                block.data.text = sanitizeText(block.data.text);
                            }
                        });

                        subheadings[index].content = JSON.stringify(outputData);
                        localStorage.setItem('subheadings', JSON.stringify(subheadings));
                    });
                }
            }

            // Render and initialize subheadings dynamically
            function renderSubheadings() {
                const mainEditorContainer = document.getElementById('main-editor');
                mainEditorContainer.innerHTML = subheadings.map((sub, index) => `
                    <div class="subheading-container" id="subheading-${index}">
                        <div class="subheading-header">
                            <input type="checkbox" class="checkbox" ${sub.checked ? 'checked' : ''}>
                            <span class="subheading-title">${sub.title} (#${sub.number})</span>
                            <input type="number" class="number-input" value="${sub.number}" onchange="updateNumber(${index}, this.value)">
                            <button class="add-btn" onclick="addSubheading(${index})">‚ûï</button>
                            <button class="remove-btn" onclick="removeSubheading(${index})">‚ùå</button>
                        </div>
                        <div id="editor-${index}" class="editor-box"></div>
                    </div>
                `).join('');

                subheadings.forEach((sub, index) => {
                    innerEditors[index] = new EditorJS({
                        holder: `editor-${index}`,
                        tools: { header: Header, paragraph: Paragraph, table: Table },
                        data: sub.content ? JSON.parse(sub.content) : createDefaultContent(),
                        onChange: () => saveEditorData(index)
                    });
                });
            }

            renderSubheadings();
        }

        // Function for Blog Post and Question Paper editors
        function renderBasicEditor(title) {
            editorWrapper.innerHTML = `<h2>${title} Editor</h2><div id="basic-editor"></div>`;
            new EditorJS({ holder: 'basic-editor', tools: { header: Header, paragraph: Paragraph } });
        }

        // Event listeners for editor switching
        document.getElementById('job-summary-checkbox').addEventListener('click', renderJobSummaryEditor);
        document.getElementById('blog-post-checkbox').addEventListener('click', () => renderBasicEditor('Blog Post'));
        document.getElementById('question-paper-checkbox').addEventListener('click', () => renderBasicEditor('Question Paper'));
    </script>
</body>
</html>
